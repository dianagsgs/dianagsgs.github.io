<html>
<head>
  <!-- unpkg : use the latest version of Video.js -->
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <script src="https://artifact.plugin.npaw.com/artifactory/plugins/js/7.3.9/NpawPlugin.js"></script>
</head>

<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    data-setup='{}'
  >
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    <source src="https://www.w3schools.com/html/mov_bbb.webm" type="video/webm" />
  </video> 
  
  <script src="npaw.js" defer ></script>

  <fieldset>
    <legend>Select bitrate reporting unit:</legend>

    <div>
      <input type="radio" id="bps" name="bitrate" value="bps" checked />
      <label for="bps">bps</label>
    </div>

    <div>
      <input type="radio" id="Mbps" name="bitrate" value="Mbps" />
      <label for="Mbps">Mbps</label>
    </div>
  </fieldset>

  <p>Number of plays: <span id="views"></span></p>
</body>
</html>
