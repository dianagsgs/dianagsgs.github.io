<!DOCTYPE html>
<html>
<head>
  <link href="https://vjs.zencdn.net/8.22.0/video-js.css" rel="stylesheet" />
  <script src="https://artifact.plugin.npaw.com/artifactory/plugins/js/7.3.9/NpawPlugin.js"></script>
</head>

<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    data-setup="{}"
  >
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
   
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video> 

  <script src="https://vjs.zencdn.net/8.22/video.js"></script>
  
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      console.log("content loaded ");
      let npawPlugin = new NpawPlugin('powerce');
      let player = videojs('my-video');
      npawPlugin.registerAdapter(player, 'https://qa-smartplugin.youbora.com/catalog/v7/js/lib/last-build/samples/adapters-json/video/videojs/7.0.5-videojs-js.json');
    });
    console.log("hola");
    
  </script>

</body>
</html>
